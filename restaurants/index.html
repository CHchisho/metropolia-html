<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metropolia restaurants</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/menu.css" />
  <link rel="stylesheet" href="styles/filter.css" />
  <link rel="stylesheet" href="styles/restaurants-list.css" />
  <link rel="stylesheet" href="styles/user-login.css" />
  <link rel="stylesheet" href="styles/user-info.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="navigation">
  <button class="nav-button">Home</button>
  <button id="header-user-button"><i class="bi bi-person-fill"></i></button>
</div>

<div class="restaurants-list" id="restaurants-list"></div>

<div class="filters-panel" id="filters-panel">
  <div class="filters-header">
    <h3>Filters</h3>
    <button id="toggle-filters" class="toggle-button">
      <span class="toggle-text">Hide</span>
      <span class="toggle-icon">▼</span>
    </button>
  </div>
  <div class="filters-content" id="filters-content">
    <div class="filter-group">
      <label for="city-filter">City:</label>
      <select id="city-filter" class="filter-select">
        <option value="">All cities</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="company-filter">Company:</label>
      <select id="company-filter" class="filter-select">
        <option value="">All companies</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="search-filter">Search by name:</label>
      <input type="text" id="search-filter" class="filter-input"
             placeholder="Enter restaurant name...">
    </div>
    <div class="filter-actions">
      <button id="clear-filters" class="clear-filters-btn">Clear filters
      </button>
      <span id="filter-results" class="filter-results"></span>
    </div>
  </div>
</div>

<div id="app">
  <div class="map-container">
    <div id="map"></div>
  </div>
</div>

<dialog id="user-login-dialog" class="user-login-dialog">
  <h2 id="dialog-title">Kirjaudu sisään</h2>
  <button id="close-user-login-dialog-button"
          class="close-user-login-dialog-button"><i class="bi bi-x-lg"></i>
  </button>
  <form id="user-form">
    <input type="text" placeholder="Nimi" pattern="^[a-zA-Z]{4,}$"
           id="login-user-name"
           title="Name must be at least 4 characters" value="Ilia" required>
    <input type="email" placeholder="Sähköposti" pattern=".*@metropolia\.fi$"
           id="login-user-email" value="ilia.chebanik@metropolia.fi"
           title="Email must end with @metropolia.fi" required>
    <input type="password" placeholder="Salasana"
           pattern="^(?=.*[A-Z])(?=.*\d).{5,}$" id="login-user-password"
           value="A1234"
           title="Password must contain at least one uppercase letter, one digit and at least 5 characters"
           required>
    <div class="user-login-dialog-buttons">
      <button type="button" id="login-button">Kirjaudu</button>
      <button type="button" id="register-button">Rekisteröidy</button>
    </div>
  </form>
</dialog>


<dialog id="user-info-dialog" class="user-login-dialog">
  <h2>User info</h2>
  <button id="close-user-info-dialog-button"
          class="close-user-login-dialog-button"><i class="bi bi-x-lg"></i>
  </button>
  <div class="user-info-content"></div>
  <div class="user-login-dialog-buttons">
    <button type="button" id="logout-button">Kirjaudu ulos</button>
  </div>
</dialog>


<div id="restaurant-info"></div>

<script src="js/filters.js"></script>
<script src="js/map.js"></script>
<script src="js/restaurant-info.js"></script>
<script src="js/user-info.js"></script>
<script src="js/user-login.js"></script>
<script src="js/api.js"></script>
<script src="js/utils.js"></script>
<script src="js/index.js"></script>
</body>
</html>
